</head>

        <div class="input-container">

            <button onclick="toggleSearch()" class="search-btn" title="Search tasks">

            </button>
        </div>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>

        <li>Meet George</li>
        <li>Buy eggs</li>
